<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="resumeDiv">
    <header>
        <div>
            <h1 class="white"><span id="resName"></span></h1>
            <p class="white"><span id="resDesig"></span></p>
        </div>
        <img id="resImg" src="images.png" alt="">
    </header>
    <div class="content">
        <aside>
            <section id="contact" class="contact">
                <h2>Contact</h2>
                <p><strong>Phone:</strong></p>
                <p><span id="resPhone"></span></p><br>
                <p><strong>Email:</strong></p>
                <p><span id="resEmail"></span></p><br>
                <p><strong>Address:</strong></p>
                <p><span id="resAdd"></span></p>
            </section>
            <section id="education" class="education">
                <h2>Education</h2><br>
                <p><span id="resMatric"></span></p>
                <p><span id="resInter"></span></p>
                <p><strong><span id="resDeg"></span></strong></p>
                <p><span id="resInst"></span></p>
             </section>
             <section id="skills" class="skills">
                <h2>Expertise</h2>
                <ul>
                    <li><span id="resSkill1"></span></li>
                    <li><span id="resSkill2"></span></li>
                    <li><span id="resSkill3"></span></li>
                    <li><span id="resSkill4"></span></li>
                    <li><span id="resSkill5"></span></li>
                </ul>
             </section>
             <section id="language" class="language">
             <h2>Language</h2>
             <p><span id="resLang1"></span></p>
             <p><span id="resLang2"></span></p>
            </section>
        </aside>
        <main class="main-content">
            <section id="experience" class="experience">
               <h2>Experience</h2>
               <div class="experience-items">
               <p><span id="resStyear"></span> - <span id="resEndyear"></span></p>
               <p><strong><span id="resCom"></span></strong> | <strong><span id="resCom"></span></strong></p>
               <p><span id="resJob"></span></p>
               <ul>
                <li><span id="resAchv1"></span></li>
                <li><span id="resAchv2"></span></li>
                <li><span id="resAchv3"></span></li>
               </ul>
               </div>
            </section>

            <section id="ref" class="refrence">
                <h2>Refrence</h2>
                <p>Available upon request</p>
            </section>
        </main>
    </div>
   </div>

   <div class="btnDiv">
      <button id="print_btn" class="btn">Print</button>
      <button id="edit_btn" class="btn">Edit</button>
      <a id="anc" href=""><button id="share_btn" class="btn">Shareable Link</button></a>
      <button id="copy_btn" class="btn">Copy Link Address</button>
   </div>
</body>
<script src="resume.js"></script>
</html>
